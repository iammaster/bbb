<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Keywords" content="jquey特效，jquery波纹特效">
    <meta name="Description" content="一款鼠标点击元素产生波纹效果特效,使用css3动画和jQuery制作,适用于各种场景需求。
本特效兼容于各大主流浏览器,但不兼容ie8以及以下版本">
    <title>jquery波纹效果特效</title>
    <link rel="stylesheet" href="css/demo.css"/>
</head>
<body style="-webkit-user-select: none;">
<!--Tz_box start-->
<div id="Tz_box">
    <p>Hello Deadpool</p><p>Hello Bennnn</p>
    <div class="Tz_wrap">
        <img src="images/1.jpg" alt="#" width="320" height="200" ondragstart='return false;'>
    </div>
    <div class="Tz_wrap">
        <img src="images/2.jpg" alt="#" width="320" height="200" ondragstart='return false;'>
    </div>
    <div class="Tz_wrap">
        <img src="images/3.jpg" alt="#" width="320" height="200" ondragstart='return false;'>
    </div>
    <div class="Tz_wrap">
        <img src="images/4.png" alt="#" width="320" height="200" ondragstart='return false;'>
    </div>
</div>
<!--Tz_box end-->
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/demo.js"></script>
</body>
</html>
