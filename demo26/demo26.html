<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Keywords" content="css3特效">
    <meta name="Description" content="基于原生js结合css3 3D变换、自定义动画实现的3D划桨式轮播切换特效，高端华丽。兼容360、FireFox、Chrome、Safari、Opera等主流浏览器">
    <title>css3制作3D划桨式轮播切换特效</title>
    <link rel="stylesheet" href="css/demo.css">
</head>
<body>
	<div id="Tz_box">
		<ul>
			<li><img src="images/1.jpg" width="100%" height="100%" alt="鲜花图片"></li>
			<li><img src="images/2.jpg" width="100%" height="100%" alt="唯美美女图片"></li>
			<li><img src="images/3.jpg" width="100%" height="100%" alt="野菊花图片"></li>
			<li><img src="images/4.jpg" width="100%" height="100%" alt="非洲菊图片"></li>
			<li><img src="images/5.jpg" width="100%" height="100%" alt="紫色野菊花图片"></li>
		</ul>
		<div id="Tz_show"></div>
	</div>
	<div class="btn">
		<div id="prev"></div>
		<div id="next"></div>
	</div>
	<script src="js/demo.js"></script>
</body>
</html>
