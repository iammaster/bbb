<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="Keywords" content="jquery特效，jquery360度全方位展示">
		<meta name="Description" content="一款360度观察jeep汽车特效,利用javascript和图片完成,模拟3d观察场景,兼容各大主流浏览器">
		<title>jquery360全方位立体展示特效</title>
		<link rel="stylesheet" href="css/demo.css"/>
	</head>
	<body>
		<!--Tz_box start-->
		<div id="Tz_box">
			<!--pic-begin-->
			<div class="pic">
				<img src="images/20.jpg" width="960" height="400" alt="jeep汽车"/>
			</div>
			<!--pic-end-->
			<!--按钮部分-->
			<div class="prev btn"></div>
			<div class="next btn"></div>
		</div>
		<!--Tz_box end-->
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/demo.js"></script>
	</body>
</html>
