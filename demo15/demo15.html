<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>jquery炫酷欢乐逗登录界面特效_湖南潭州教育Web前端</title>
    <meta name="Keywords" content="超炫酷的登录界面特效，jquery特效">
    <meta name="description" content="一款超炫酷的登录界面特效,使用jQuery与css3结合,模仿物理弹跳效果。
炫酷的背景图片渐变加上跳动的登录框,为客户带来完美登录体验">

    <link rel="stylesheet" type="text/css" href="css/demo.css">
</head>

<body>

<!--Tz_background start-->
<div id="Tz_background">
    <div><img src="images/1.jpg" width="100%" height="100%" alt="祡色背景图"/></div>
    <div><img src="images/2.jpg" width="100%" height="100%" alt="蓝色背景图"/></div>
    <div><img src="images/3.jpg" width="100%" height="100%" alt="淡黄色背景图"/></div>
</div>
<!--Tz_background end-->

<!--Tz_Login start-->
<div id="Tz_Login">
    <h3 id="title" class="move">User Login</h3>
    <form action="http://web.tanzhouedu.com/" method="post" target="_blank">
        <input type="text" placeholder="Username" class="txt move" name="username" required autocomplete="off">
        <input type="password" placeholder="Password" class="txt move" name="password" required>
        <input type="submit" class="but move" value="Sign in" id="submit"/>
    </form>
</div>
<!--Tz_Login end-->

<!-- js -->
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/demo.js"></script>
</body>
</html>
