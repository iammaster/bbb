<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>jquery延迟淡出淡入轮播特效</title>
		<meta name="Keywords" content="jquery特效，轮播特效">
		<meta name="description" content="基于jQuery实现的图片延迟显示轮播切换特效 ，兼容360、FireFox、Chrome、Safari、Opera等主流浏览器，不支持IE8及以下浏览器。">
		<link rel="stylesheet" href="css/demo.css">
	</head>
	<body>	
	<div id="Tz_flash">
		<img src="images/left.png" class="but_left"/>
		<img src="images/right.png" class="but_right"/>

		<!--第一部分开始-->
		<div class="content" style="background:url('images/bg1.jpg'); z-index:2">
			<img src="images/flash1.png" class="f_1_1"/>
			<img src="images/flash12.png" class="f_1_2"/>
			<img src="images/flash13.png" class="f_1_3"/>
		</div>
		<!--第一部分结束-->
		
		<!--第二部分开始-->
		<div class="content" style="background:#e66c57;">
			<img src="images/flash2.png" class="f_2_1"/>
			<img src="images/flash22.png" class="f_2_2"/>
			<img src="images/flash23.png" class="f_2_3"/>
		</div>
		<!--第二部分结束-->

		<!--第三部分开始-->
		<div class="content" style="background:#202f3d;">
			<img src="images/flash3.png" class="f_3_1"/>
			<img src="images/flash32.png" class="f_3_2"/>
			<img src="images/flash33.png" class="f_3_3"/>
		</div>
		<!--第三部分结束-->

		<!--第四部分开始-->
		<div class="content" style="background:url('images/bg2.jpg')">
			<img src="images/flash4.png" class="f_4_1"/>
			<img src="images/flash42.png" class="f_4_2"/>
			<img src="images/flash43.png" class="f_4_3"/>
		</div>
		<!--第四部分结束-->
	</div>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/demo.js"></script>
	</body>
</html>
