<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Keywords" content="jquery特效 滚动特效">
    <meta name="Description" content="一款视差滚动轮播特效,通过丰富的层次感差速运动,营造出视差滚动效果。
使用jquery和css3制作完成,视差滚动特效是时下最流行的特效种类之一。本特效兼容各大主流浏览器但不兼容ie8以及以下版本">
    <title>jquery视差滚动图片画廊</title>
    <link rel="stylesheet" href="css/demo.css"/>
</head>
<body>
<h1>100特效</h1>
<!--Tz_box start-->
<div id="Tz_box">
    <div class="bg">
        <div class="bg1"></div>
        <div class="bg2"></div>
        <div class="bg3"></div>
    </div>
    <!--Tz_wrap start-->
    <div id="Tz_wrap">
        <ul class="slider">
            <li><img src="images/1.jpg" alt=""></li>
            <li><img src="images/2.jpg" alt=""></li>
            <li><img src="images/3.jpg" alt=""></li>
            <li><img src="images/4.jpg" alt=""></li>
            <li><img src="images/5.jpg" alt=""></li>
            <li><img src="images/6.jpg" alt=""></li>
        </ul>
        <div class="btn">
            <span class="prev"></span>
            <span class="next"></span>
        </div>
        <ul class="thumbnails">
            <li><img src="images/thumbs/1.jpg" alt=""></li>
            <li><img src="images/thumbs/2.jpg" alt=""></li>
            <li><img src="images/thumbs/3.jpg" alt=""></li>
            <li><img src="images/thumbs/4.jpg" alt=""></li>
            <li><img src="images/thumbs/5.jpg" alt=""></li>
            <li><img src="images/thumbs/6.jpg" alt=""></li>
        </ul>
    </div>
    <!--Tz_wrap end-->
</div>
<!--Tz_box end-->
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/demo.js"></script>
</body>
</html>
