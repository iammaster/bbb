<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Keywords" content="jquery特效，弹窗特效">
    <meta name="Description" content="一款炫酷的login登录弹窗,可拖拽哦,使用jQuery结合html5制作完成,要点在于完整的拖拽事件，兼容各大主流浏览器">
    <title>jquery可拖动弹窗特效</title>
    <link rel="stylesheet" href="css/demo.css"/>
</head>
<body>
<!--Tz_header start-->
<div id="Tz_header"><span class="leftx">瑞丽网瑞丽 应用瑞丽 美容大赏 金币商城 男人风尚</span><span class="btn"><a
        href="javascript:;">登录&nbsp&nbsp注册</a></span></div>
<div id="gray"></div>
<!--Tz_Login start-->
<div id="Tz_Login">
    <div class="title" id='title'>用户登录 <a href="#" class='close'></a></div>
    <div class="box">
        <div class="left">
            <div id="lg">
                <form>
                    <p>账号:<input type="text" class='txt'/></p>
                    <p>密码:<input type="text" class='txt'/></p>
                    <p><input type="checkbox" class="check">记住我的状态 <span>找回密码</span></p>
                    <div class="reg">登录</div>
                </form>
                <div class="go"></div>
            </div>
        </div>
        <div class="right"></div>
    </div>
</div>
<!--Tz_body start-->
<div id="Tz_body"></div>
<!--Tz_body end-->
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/demo.js"></script>
</body>
</html>
