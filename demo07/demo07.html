<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="Keywords" content="在线生成二维码通讯录,在线生成二维码">
		<meta name="description" content="基于qrcode.Js实现的微信二维码通讯录系统，只需要微信扫描二维码就可以添加名片信息，方便快捷。兼容所有浏览器，包括IE7及其以上浏览器。">
		<title>在线生成二维码通讯录视频教程_湖南潭州教育Web前端</title>
		<link type="text/css" rel="stylesheet" href="css/demo.css"></link>
	</head>
<body>


	<!--banner start-->
	<div class="banner">
		<div class="b_box">

			<!--b_info start-->
			<div class="b_info">
				<p>
					<span>姓名：</span>
					<input type="text" class="b_txt" id="name" />
				</p>
				<p>
					<span>公司：</span>
					<input type="text" class="b_txt" id="company"/>
				</p>
				<p>
					<span>职务：</span>
					<input type="text" class="b_txt" id="title"/>
				</p>
				<p>
					<span>地址：</span>
					<input type="text" class="b_txt" id="address"/>
				</p>
				<p>
					<span>手机：</span>
					<input type="text" class="b_txt" id="mobile"/>
				</p>
				<p>
					<span>邮箱：</span>
					<input type="text" class="b_txt" id="email"/>
				</p>
				<p>
					<span>网址：</span>
					<input type="text" class="b_txt" id="web"/>
				</p>
				<p>
					<span>备注：</span>
					<input type="text" class="b_txt" id="desc"/>
				</p>

				<p class="b_login">
					<a href="javascript:;" id="b_btn">生成通讯录二维码</a>
				</p>
			
			</div>
			<!--end b_info-->
		
			<!--b_qrcode start-->
			<div class="b_qrcode" id="qrcode">
				<p>左侧输入内容<br/>
				点击生成二维码</p>
			</div>
			<!--end b_qrcode-->

		</div>
	</div>
	<!--end banner-->


<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/qrcode.js"></script>
<script type="text/javascript" src="js/demo.js"></script>

</body>
</html>
