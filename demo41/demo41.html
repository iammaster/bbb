<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Keywords" content="jquery特效，jquery拖拽">
    <meta name="Description" content="基于jQuery实现的拖拽导航切换内容特效，兼容360、FireFox、Chrome、Safari、Opera等主流浏览器，支持IE7及以上浏览器。">
    <title>jquery列表拖拽改变网站布局</title>
    <link rel="stylesheet" href="css/demo.css"/>
</head>
<body>
<div id="Tz_shadowbox">
    <div class="shadowcon" data-index="0"><img src="images/1.png" width="800"/></div>
    <div class="shadowcon" data-index="1"><img src="images/2.png" width="800"/></div>
    <div class="shadowcon" data-index="2"><img src="images/3.png" width="800"/></div>
    <div class="shadowcon" data-index="3"><img src="images/4.png" width="800"/></div>
    <div class="shadowcon" data-index="4"><img src="images/5.png" width="800"/></div>
</div>
<div id="Tz_box">
    <div class="contain" data-index="0" style="background-color: #92d961;">banner图片</div>
    <div class="contain" data-index="1" style="background-color: #e15852;">招聘流程</div>
    <div class="contain" data-index="2" style="background-color: #ae57da;">找到适合你的职位</div>
    <div class="contain" data-index="3" style="background-color: #e5d563;">工作环境</div>
    <div class="contain" data-index="4" style="background-color: #9ab2e5;">薪酬福利</div>
</div>

<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/demo.js"></script>
</body>
</html>
