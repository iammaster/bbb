<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Keywords" content="100特效,jquery滚动导航特效">
    <meta name="Description" content="一款模仿bilibili网站的侧边栏特效,利用jQuery完成。跟随滚动定位,点击自动定位,效果炫酷,动画流畅。适用于各大网站侧边栏导航,兼容各大主流浏览器包括ie8。">
    <title>jquery楼梯式滚动导航特效</title>
    <link rel="stylesheet" href="css/demo.css"/>
</head>
<body>
<!--Tz_header start-->
<div id="Tz_header">头部</div>
<!--Tz_main start-->
<div id="Tz_main">
    <div class="conten">影视区</div>
    <div class="conten">番剧区</div>
    <div class="conten">音乐区</div>
    <div class="conten">鬼畜区</div>
    <div class="conten">科技区</div>
    <div class="conten">动漫区</div>
    <div class="conten">游戏区</div>
    <div class="conten">广告区</div>
    <div class="conten">舞蹈区</div>
    <div class="conten">时尚区</div>
    <div class="conten">T V区</div>
    <div class="conten">直播区</div>
    <div id="slide">
        <ul>
            <li class="control">影视</li>
            <li class="control">番剧</li>
            <li class="control">音乐</li>
            <li class="control">鬼畜</li>
            <li class="control">科技</li>
            <li class="control">动漫</li>
            <li class="control">游戏</li>
            <li class="control">广告</li>
            <li class="control">舞蹈</li>
            <li class="control">时尚</li>
            <li class="control">T V</li>
            <li class="control">直播</li>
            <li class="blue"></li>
        </ul>
    </div>
</div>
<!--Tz_footer start-->
<div id="Tz_footer">底部</div>
<!--Tz_footer end-->
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/demo.js"></script>
</body>
</html>
