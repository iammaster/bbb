<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>瑞丽网无缝滚动</title>
    <meta name="keywords" content="无缝滚动,jQuery,100特效">
    <meta name="description" content="瑞丽网无缝滚动">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
</head>
<body>
<!--Tz_box start-->
<div id="Tz_wrap">
    <div id="Tz_box">
        <!--scroll(图片盒子) start-->
        <div class="scroll">
            <img src="images/4.jpg" width="750" height="450" alt="美丽女人">
            <img src="images/1.jpg" width="750" height="450" alt="美丽女人">
            <img src="images/2.jpg" width="750" height="450" alt="美丽女人">
            <img src="images/3.jpg" width="750" height="450" alt="美丽女人">
            <img src="images/4.jpg" width="750" height="450" alt="美丽女人">
            <img src="images/1.jpg" width="750" height="450" alt="美丽女人">
        </div>
        <!--scroll end-->
        <!--gray 玻璃遮罩层 start-->
        <div class="gray">
            <div class="leftGray"></div>
            <div class="rightGray"></div>
        </div>
        <!--gray end-->
        <!--btn 按钮组 start-->
        <div class="btn">
            <div class="leftBtn"></div>
            <div class="rightBtn"></div>
        </div>
        <!--btn end-->
        <div class="lab">
            <ul>
                <li style="display: none;"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li style="display: none;"></li>
            </ul>
        </div>
    </div>
</div>

<!--Tz_box end-->
<script src="js/jquery-1.11.1.min.js"></script><!--引入jq插件-->
<script src="js/demo.js"></script><!--引入jq插件-->
</body>
</html>
