<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Keywords" content="jquery特效，轮播特效">
    <meta name="Description" content="一款图片浏览特效,仿佛置身于夜晚透过微弱的光观察着艺术展中的作品一样。
使用jQuery完成,可以通过鼠标点击导航点或者 键盘 上下左右 按键进行图片浏览。本特效兼容所有主流浏览器">
    <title>jquery导航图片组合特效</title>
    <link rel="stylesheet" href="css/demo.css"/>
</head>
<body>
<!--Tz_wrap start-->
<div id="Tz_wrap">
    <div id="background"></div>
    <!--gallery start-->
    <div class="gallery">
        <!--box start-->
        <div class="box">
            <div class="item">
                <div><img src="images/1.png" alt="#" width="600" height="400"></div>
                <div><img src="images/2.jpg" alt="#" width="600" height="400"></div>
                <div><img src="images/17.jpg" alt="#" width="600" height="400"></div>
            </div>
            <div class="item">
                <div><img src="images/4.jpg" alt="#" width="600" height="400"></div>
                <div><img src="images/5.jpg" alt="#" width="600" height="400"></div>
                <div><img src="images/6.jpg" alt="#" width="600" height="400"></div>
                <div><img src="images/7.jpg" alt="#" width="600" height="400"></div>
                <div><img src="images/16.jpg" alt="#" width="600" height="400"></div>
            </div>
            <div class="item">
                <div><img src="images/8.jpg" alt="#" width="600" height="400"></div>
                <div><img src="images/9.jpg" alt="#" width="600" height="400"></div>
                <div><img src="images/13.jpg" alt="#" width="600" height="400"></div>
                <div><img src="images/14.jpg" alt="#" width="600" height="400"></div>
                <div><img src="images/15.jpg" alt="#" width="600" height="400"></div>
            </div>
            <div class="item">
                <div><img src="images/11.jpg" alt="#" width="600" height="400"></div>
                <div><img src="images/12.jpg" alt="#" width="600" height="400"></div>
            </div>
        </div>
        <!--box end-->
    </div>
    <!--gallery end-->
</div>
<!--Tz_wrap end-->
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/demo.js"></script>
</body>
</html>
