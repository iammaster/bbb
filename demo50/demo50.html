<!DOCTYPE HTML>
<html>
<head>
    <title>jquery商品选购动态变价</title>
    <meta charset="utf-8">
	<meta name="Keywords" content="jquery商品选购">
	<meta name="description" content="基于原生js实现的商城购物车商品选购价格动态更新特效，适用于各类商城购物车效果。兼容360、FireFox、Chrome、Safari、Opera等主流浏览器。">
    <link rel="stylesheet" type="text/css" href="css/demo.css"/>
</head>
<body>
    <div id="Tz_warp">
        <div id="top">
            <p id="model">
                <font>型号</font>
                <span class="on">4.7英寸</span>
                <span>5.5英寸</span>
            </p>
            <p id="color">
                <font>颜色</font>
                <span>银色</span>
                <span>金色</span>
                <span>深空灰色</span>
            </p>
            <p id="rom">
                <font>内存</font>
                <span>16GB</span>
                <span>64GB</span>
                <span>128GB</span>
            </p>
            <p id="verson">
                <font>版本</font>
                <span>公开版</span>
                <span>移动赠费版</span>
                <span>联通合约版</span>
            </p>
        </div>
        <div id="bottom">
            <p>价格： <font>￥ <span id='price'>5288</span>.00</font> <a href=''><i>移动赠费版</i>或<i>联通合约版</i>购机价格计算请点击这里>.< </a>
            </p>
            <button>立即购买</button>
        </div>
    </div>
    <script src="js/demo.js"></script>
</body>
</html>
